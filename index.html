<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <script src="app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Date Calculator</h1>
        
        <!-- Input Start Date -->
        <label for="startDate" class="block text-lg font-medium text-gray-700 mb-2">Start Date:</label>
        <input type="date" id="startDate" class="block w-full p-2 border border-gray-300 rounded-md mb-4" required>

        <!-- Input Number of Days -->
        <label for="daysInput" class="block text-lg font-medium text-gray-700 mb-2">Number of Days:</label>
        <input type="number" id="daysInput" class="block w-full p-2 border border-gray-300 rounded-md mb-4" placeholder="Enter number of days" required>

        <!-- Dropdown for predefined values -->
        <label for="daysSelect" class="block text-lg font-medium text-gray-700 mb-2">Or select a period:</label>
        <select id="daysSelect" class="block w-full p-2 border border-gray-300 rounded-md mb-4">
            <option value="">Select a period</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
            <option value="30">30 days</option>
            <option value="90">3 months</option>
            <option value="180">6 months</option>
            <option value="365">12 months</option>
        </select>

        <!-- Button to calculate end date -->
        <button id="calculateBtn" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Calculate End Date
        </button>

        <!-- Result -->
        <p id="result" class="mt-4 text-lg font-semibold text-center"></p>
    </div>

</body>
</html>
